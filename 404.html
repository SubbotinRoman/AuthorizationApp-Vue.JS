<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AuthorizationApp-Vue.JS</title>
    <script>
      // Сохраняем текущий URL в sessionStorage
      // Это нужно, чтобы после редиректа на главную страницу
      // мы могли восстановить изначальный URL
      sessionStorage.redirect = location.href
    </script>
    <!-- Редирект на главную страницу приложения -->
    <!-- Число 0 означает мгновенный редирект -->
    <meta http-equiv="refresh" content="0;URL='/AuthorizationApp-Vue.JS/'" />
  </head>
  <body>
    <!-- Сообщение для пользователей с отключенным JavaScript -->
    Перенаправление на главную страницу...
  </body>
</html>
